<section class="search-section">
    <div class="container">
        <div class="search-container">
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="destination" class="form-label">Para onde você quer ir?</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <input type="text" id="destination" name="destination" class="form-input" placeholder="Digite um destino">
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="checkin" class="form-label">Check-in</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <input type="date" id="checkin" name="checkin" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="checkout" class="form-label">Check-out</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <input type="date" id="checkout" name="checkout" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="guests" class="form-label">Hóspedes</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                            <select id="guests" name="guests" class="form-input">
                                <option value="1">1 hóspede</option>
                                <option value="2">2 hóspedes</option>
                                <option value="3">3 hóspedes</option>
                                <option value="4">4 hóspedes</option>
                                <option value="5">5+ hóspedes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-button">
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Buscar
                </button>
            </form>
        </div>
    </div>
</section>
